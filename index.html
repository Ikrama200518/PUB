<!DOCTYPE html>
<html>
<head>
    <title>Encryption/Decryption Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHNlYXxlbnwwfHx8fDE2MzUwNDY3MjU&ixlib=rb-1.2.1&q=80&w=1080'); /* Sea image from Unsplash */
            background-size: cover;
            background-position: center;
            color: darkslategray;
        }
        .container {
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            background-color: rgba(0, 255, 94, 0.9);
            color: black;
        }
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption/Decryption Tool</h1>
        <div class="section">
            <textarea id="inputText" class="form-control" placeholder="Enter your text here..."></textarea>
            <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
            <textarea id="outputText" class="form-control" placeholder="Your encrypted text will appear here..."></textarea>
        </div>
        <div class="section">
            <textarea id="decryptInputText" class="form-control" placeholder="Enter encrypted text here..."></textarea>
            <button class="btn btn-secondary" onclick="decrypt()">Decrypt</button>
            <textarea id="outputTextDecrypted" class="form-control" placeholder="Your decrypted text will appear here..."></textarea>
        </div>
    </div>

    <script>
        const Store = ['7', 't', '5', 'q', '9', 't', '0', 'b', 'w', '8', 'c', 'm', '6', 'p', '4', 'n', '2', 'e', 'g', 'x', 'z', 'p', '1', 'h', 'f', '3'];
        
        function encrypt() {
            let inputText = document.getElementById("inputText").value.toLowerCase();
            let outputText = "";
            
            for (let i = 0; i < inputText.length; i++) {
                if (inputText[i] === ' ') {
                    outputText += '-';
                } else {
                    let variable = inputText.charCodeAt(i) - 97;
                    if (variable >= 0 && variable < 26) {
                        outputText += Store[variable];
                    } else {
                        outputText += inputText[i];
                    }
                }
            }
            
            document.getElementById("outputText").value = outputText;
        }

        function decrypt() {
            let inputText = document.getElementById("decryptInputText").value;
            let outputText = "";
            
            for (let i = 0; i < inputText.length; i++) {
                if (inputText[i] === '-') {
                    outputText += ' ';
                } else {
                    let index = Store.indexOf(inputText[i]);
                    if (index !== -1) {
                        outputText += String.fromCharCode(index + 97);
                    } else {
                        outputText += inputText[i];
                    }
                }
            }
            
            document.getElementById("outputTextDecrypted").value = outputText;
        }
    </script>
</body>
</html>
